<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Игра Вари</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>
</head>
<body>
    <script>
        const config = {
            type: Phaser.AUTO,
            scale: {
                mode: Phaser.Scale.FIT,
                autoCenter: Phaser.Scale.CENTER_BOTH,
                width: 450, // Updated resolution for portrait mode
                height: 800 // Updated resolution for portrait mode
            },
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 500 },
                    debug: false
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        let player;
        let cursors;
        let platforms;
        let khinkali;
        let dragons;
        let family;
        let familyTriggerActivated = false;
        let score = 0;
        let scoreText;

        const game = new Phaser.Game(config);

        function preload() {
            this.load.image('background', 'assets/background.png'); // Фон
            this.load.image('ground', 'assets/ground.png'); // Платформа
            this.load.spritesheet('player', 'assets/varia.png', { frameWidth: 32, frameHeight: 48 }); // Спрайт Вари
            this.load.image('khinkali', 'assets/khinkali.png'); // Хинкали
            this.load.spritesheet('dragon', 'assets/dragon.png', { frameWidth: 48, frameHeight: 48 }); // Драконы
            this.load.image('family', 'assets/family.webp'); // Семья (мама, папа, 2 собаки, 1 рыжий кот)
        }

        function create() {
            this.add.image(225, 400, 'background').setScale(0.5); // Adjusted background scale for portrait resolution

            platforms = this.physics.add.staticGroup();
            platforms.create(225, 750, 'ground').setScale(0.5, 0.1).refreshBody(); // Adjusted proportions for ground
            
            player = this.physics.add.sprite(100, 700, 'player'); // Adjusted player start position
            player.setScale(1).setBounce(0.2); // Ensuring correct player scale
            player.setCollideWorldBounds(true);
            
            this.anims.create({
                key: 'left',
                frames: this.anims.generateFrameNumbers('player', { start: 0, end: 3 }),
                frameRate: 10,
                repeat: -1
            });
            
            this.anims.create({
                key: 'turn',
                frames: [{ key: 'player', frame: 4 }],
                frameRate: 20
            });
            
            this.anims.create({
                key: 'right',
                frames: this.anims.generateFrameNumbers('player', { start: 5, end: 8 }),
                frameRate: 10,
                repeat: -1
            });
            
            cursors = this.input.keyboard.createCursorKeys();
            
            khinkali = this.physics.add.group({
                key: 'khinkali',
                repeat: 5,
                setXY: { x: 100, y: 0, stepX: 70 }
            });
            khinkali.children.iterate((child) => {
                child.setScale(0.5); // Adjusting khinkali size
            });
            
            dragons = this.physics.add.group();
            const dragon = dragons.create(300, 650, 'dragon'); // Adjusted dragon position for portrait mode
            dragon.setScale(0.5); // Ensuring correct dragon size

            // Family is created but invisible initially
            family = this.physics.add.staticGroup();
            const familySprite = family.create(400, 100, 'family');
            familySprite.setScale(0.5).setVisible(false);
            familySprite.body.enable = false; // Disable physics initially
            
            scoreText = this.add.text(16, 16, 'Хинкали: 0', { fontSize: '24px', fill: '#ffffff' });
            
            this.physics.add.collider(player, platforms);
            this.physics.add.collider(khinkali, platforms);
            this.physics.add.collider(dragons, platforms);
            this.physics.add.overlap(player, khinkali, collectKhinkali, null, this);
            this.physics.add.overlap(player, dragons, checkJumpOverDragon, null, this);
            this.physics.add.overlap(player, family, reachFamily, null, this);

            // Trigger for family appearance
            this.physics.add.collider(player, platforms, (player, platform) => {
                if (player.x > 350 && !familyTriggerActivated) {
                    familyTriggerActivated = true;
                    familySprite.setVisible(true);
                    familySprite.body.enable = true;
                }
            });
        }

        function update() {
            if (cursors.left.isDown) {
                player.setVelocityX(-160);
                player.anims.play('left', true);
            } else if (cursors.right.isDown) {
                player.setVelocityX(160);
                player.anims.play('right', true);
            } else {
                player.setVelocityX(0);
                player.anims.play('turn');
            }

            if (cursors.up.isDown && player.body.touching.down) {
                player.setVelocityY(-330);
            }
        }

        function collectKhinkali(player, khinkali) {
            khinkali.disableBody(true, true);
            score += 10;
            scoreText.setText('Хинкали: ' + score);
        }

        function checkJumpOverDragon(player, dragon) {
            if (player.body.velocity.y > 0) {
                dragon.disableBody(true, true);
            } else {
                player.setTint(0xff0000);
                player.anims.play('turn');
                this.physics.pause();
            }
        }

        function reachFamily(player, family) {
            this.add.text(100, 400, 'Ты нашла свою семью!', { fontSize: '24px', fill: '#ffffff' }); // Adjusted for portrait mode
            this.physics.pause();
        }
    </script>
</body>
</html>
